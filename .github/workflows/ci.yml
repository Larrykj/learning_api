name: CI

on:
  push:
    branches: [main, feature_chapter]
  pull_request:
    branches: [main, feature_chapter]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          # Using default test password - not a real secret
          POSTGRES_PASSWORD: postgres  
          POSTGRES_DB: learning_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Install dependencies
        run: |
          bundle install
          sudo apt-get -yqq install libpq-dev

      - name: Set up database
        env:
          RAILS_ENV: test
          # Test database connection - not a real secret
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/learning_api_test
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/learning_api_test
        run: bundle exec rails test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run RuboCop
        run: bundle exec rubocop

  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Make brakeman executable
        run: chmod +x bin/brakeman

      - name: Run Brakeman security scan
        run: bundle exec brakeman --no-pager
